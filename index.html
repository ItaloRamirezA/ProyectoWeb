<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINECRAFTDLE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!------------------ CABECERA ------------------>
    <header id="cabecera-principal">
        <a id="logo-footer" href="#">
            <img id="logo-footer" src="images/logo.png" alt="Logo MinecraftDle">
        </a>
    </header>
    
    <!--------- TITULO --------->
    <h1 id="titulo-principal">Adivina el Mob</h1>
    
    <!--------- IMAGEN A ADIVINAR --------->
    <div id="contenedor-imagen-adivinar">
        <img id="imagen-adivinar" src="images/zombie.png" alt="Logo MinecraftDle">
    </div>
    
    <!--------- ENTRADA DE RESPUESTA --------->
    <input type="text" id="entrada-respuesta" placeholder="Escriba un nombre...">

    <!--------- BOTON ENVIAR --------->
    <button id="boton-enviar">Enviar</button>



    
    <!--------- ENLACE AL JAVASCRIPT --------->
    <script src="js/index.js"></script>
</body>
</html>
